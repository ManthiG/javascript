<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Handling Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>User Registration Form</h1>

  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <span id="emailMessage" style="color: red;"></span><br>

    <label>Preferred Contact Method:</label>
    <select id="contactMethod" required>
      <option value="">Select</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
    </select><br>

    <label><input type="checkbox" id="terms"> I accept terms and conditions</label><br>

    <input type="submit" value="Submit">
  </form>

  <div id="formSummary"></div>

  <script src="script.js"></script>
</body>
</html>
